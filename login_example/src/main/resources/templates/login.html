<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:include="fragments/headerinc :: head"></th:block>
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<div class="container">
    <div th:if="${redMessage}" th:text="${redMessage}" class="alert alert-danger" role="alert"></div>
    <div th:if="${greenMessage}" th:text="${greenMessage}" class="alert alert-secondary" role="alert"></div>

    <div class="jumbotron">
        <form action="/login" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp" placeholder="Enter email"/>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                </small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                       placeholder="Password"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p> <a href="/register"> Don't you have Account register Now</a></p>
    </div>
</div>
<div th:replace="fragments/footerinc :: footer"/>
</body>

</html>
